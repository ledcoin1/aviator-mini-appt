<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aviator Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>✈️ Aviator</h1>
    <div id="balance">💰 Баланс: <span id="balanceValue">Загрузка...</span></div>

    <div id="plane">🛫</div>

    <div id="controls">
      <input type="number" id="betAmount" placeholder="Ставка (TON)" />
      <button id="placeBet">Ставка қою</button>
      <button id="cashout" disabled>Кэшаут</button>
    </div>

    <div id="status">🕒 Ойын басталуда...</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
